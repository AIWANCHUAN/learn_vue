<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <child-component>
            <h2 slot="header">标题</h2>
            <p>正文内容1</p> 
            <p>正文内容2</p>
            <div slot="footer">底部信息</div> 
        </child-component>
    </div>
    <script src="vue.min.js"></script>
    <script>

        //具名slot:  具名slot就是在子组件内的slot含有特定name属性， 在父组件插入的时候通过slot属性去找同名的slot去替代，如果没找到则舍弃插入的元素
        //具名slot可以和单个slot结合使用

        Vue.component("child-component",{
            template:'\
                <div class="container">\
                    <slot name="header">\
                        <p>如果父组件没有插入内容，我将作为默认出现。</p>\
                    </slot>\
                    <div class="main">\
                        <slot></slot>\
                    </div>\
                    <slot name=footer></slot>\
                </div>'
        })

        var app=new Vue({
            el:"#app"
        })
    </script>
</body>
</html>
