<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <child-component>
            <template slot="sub" scope="props">
                <div>来自父组件的内容</div>
                <div>{{props.message}}</div>
            </template>
        </child-component>
    </div>

<script src="vue.min.js"></script>
<script>
    Vue.component("child-component",{
        template:'\
            <div>\
                <slot name="sub" :message="msg"></slot>\
            </div>',
        data:function(){
            return {
                "msg":"来自子组件的内容"
            }
        }
    })
    var app= new Vue({
        el:"#app"
    });
</script>
</body>
</html>
