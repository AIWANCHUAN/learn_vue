<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <child-component></child-component>
    </div>
    <script src="vue.min.js"></script>
    <script>

//当工程足够大组件足够多时要考虑性能问题了，一开始将所有组件都加载是没有必要的。
//vue允许将组件定义为一个工厂函数（也就是说，第二个参数不只是可以传一个对象，也能传一个函数）
//该工厂函数动态的解析组件，只在组件需要渲染时触发工厂函数，并将结果缓存起来。
//工厂函数接收两个参数 resolve 和  reject ,为成功和失败回调函数。
//resolve和reject都传入组件配置对象，来渲染组件
        Vue.component("child-component",function(resolve,reject){
            window.setTimeout(function(){
                resolve({
                    template:'<div>我是异步渲染出来的</div>'
                });
            },2000);
        });

        var app=new Vue({
            el:"#app"
        });
    </script>
</body>
</html>
