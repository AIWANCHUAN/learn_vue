<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>可从外部关闭的下拉菜单</title>
    <style>
        body{
            padding: 0;
            margin: 0;
        }
        .main{
            width: 200px;
            background: #ababab;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <div class="main" v-clickoutside="handleClose">
            <button @click="show=!show">点击显示下拉框</button>
            <div class="dropdown" v-show="show">
                <p>下拉框内容，点击外面区域可以关闭</p>
            </div>
        </div>
    </div>
    <script></script>
    <script src="../vue.min.js"></script>
    <script src="clickoutside.js"></script>
    <script src="index.js"></script>
    <noscript></noscript>
    <script>
    let arr = []
        for (let i = 0; i < 10; i++) {
            arr.push((finish) => {
                console.log(i);
                return function () {
                    finish()
                }
            });

        }
        var func = arr.reduce((per, cur) => {
            return cur(per);
        });
        func();
    </script>
</body>
</html>
