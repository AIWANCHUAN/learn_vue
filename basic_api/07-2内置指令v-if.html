<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app" v-cloak>
        <p v-if="status===1">当status为1显示该行</p>
        <p v-else-if="status===2">当status为2时显示该行</p>
        <p v-else>当status不为1也不为2时显示该行</p>
    </div>
</body>
<script src="vue.min.js"></script>
<script>

    //与js的if、else、else if 类似，vue的条件指令可以根据表达式的值渲染或者销毁Dom元素或组件

    //v-else-if 和 v-else必须紧跟在v-if或者v-else-if后

    //vue在渲染元素时为了提高效率会尽可能的复用已有元素，修改内部的数据，而非重新渲染。

    //在特定情况下（例如输入框，复用会保留输入的内容），需要渲染新的元素，可以在需要不复用的元素上提供key属性，key的值必须是唯一的。

    //如果要显示隐藏多个元素时：可以使用vue内置的template元素包裹，在渲染时vue会去掉template元素。

    var app = new Vue({
        el: '#app',
        data: {
            status: 2
        }
    });
</script>

</html>
